---
attack_technique: T1056
display_name: Input Capture

atomic_tests:
- name: Input Capture
  description: |
    Utilize PowerShell and external resource to capture keystrokes
    [Payload](https://github.com/redcanaryco/atomic-red-team/blob/master/Windows/Payloads/Collection/Get-Keystrokes.ps1)
    Provided by [PowerSploit](https://github.com/PowerShellMafia/PowerSploit/blob/master/Exfiltration/Get-Keystrokes.ps1)

  supported_platforms:
    - windows

  input_arguments:
   filename:
    description: Name of the local file, include path.
    type: Path
    default: Get-Keystrokes.ps1
# Should i do a download, import-moduel then execute get-keystrokes?
  executor:
    name: powershell
    command: |
      Get-Keystrokes -LogPath C:\key.log
