---
attack_technique: T1036.005
display_name: 'Masquerading: Match Legitimate Name or Location'

atomic_tests:
- name: Execute a process from a directory masquerading as the current parent directory.
  description: |
    Create and execute a process from a directory masquerading as the current parent directory (`...` instead of normal `..`)

  supported_platforms:
    - macos
    - linux

  input_arguments:
    test_message:
      description: Test message to echo out to the screen
      type: String
      default: Hello from the Atomic Red Team test T1036.005#1

  executor:
    name: sh
    elevation_required: false
    command: |
      mkdir $HOME/...
      cp $(which sh) $HOME/...
      $HOME/.../sh -c "echo #{test_message}"
    cleanup_command: |
      rm -f $HOME/.../sh
      rmdir $HOME/.../

- name: Execute a process masquerading as a legitimate Windows binary
  description: |
    Create and execute a process masquerading as a legitimate Windows binary

  supported_platforms:
    - windows

  input_arguments:
    test_message:
      description: Test message to echo out to the screen
      type: String
      default: Hello from the Atomic Red Team test T1036.005#2

  executor:
    name: command_prompt
    elevation_required: false
    command: |
      copy %WINDIR%\System32\cmd.exe /Y %PUBLIC%\svchost.exe
      start %PUBLIC%\svchost.exe /C echo "#{test_message}"
    cleanup_command: |
      del %PUBLIC%\svchost.exe >nul 2>&1
